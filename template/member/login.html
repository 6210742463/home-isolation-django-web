{% extends 'main/template.html' %}

{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
    {% load static %}
    <br><br>
    <div class="container">
        <center>
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="border border-success rounded" style="width: 300px;">
                <center>
                    <br>
                    <img src="{% static 'images/logo.jpg' %}" width="100" height="100">

                        <br><br>

                        <p>ชื่อผู้ใช้</p>
                        {{ form.username }}
                    
                        <br><br>

                        <p>รหัสผ่าน</p>
                        {{ form.password }}
                    
                        <br><br>

                        <button type="submit" class="btn btn-outline-success">เข้าสู่ระบบ</button>

                        <br><br>

                        <a href="{% url 'register' %}">สมัครสมาชิก</a>

                        <br><br>
                </center>
                </div>
            </div>
        </form>
        </center>
    </div>
{% endblock %}
